<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Show YouTube Video with Autoplay</title>
	<p class="hidden-text">This is hidden text.</p>

	<style>
		#video-container {
			width: 640px;
			height: 360px;
			margin: 0 auto;
		}
	</style>
	<script>
		function showVideo() {
			var videoContainer = document.getElementById('video-container');
			videoContainer.innerHTML = '<iframe width="640" height="360" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>';
		}
	</script>
</head>
<body onload="showVideo()">
	<div id="video-container"></div>
</body>
</html>
